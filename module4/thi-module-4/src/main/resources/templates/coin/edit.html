<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div id="wrapper">
    <nav th:replace="layout :: navtop2"></nav>
    <nav th:replace="layout :: navtop"></nav>
    <div id="page-wrapper" th:fragment="navside-index">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="section-title">Edit Coin</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form th:action="@{/edit}" method="post" th:object="${coin}">
                                        <div class="container ">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <form class="form-light mt-20" role="form">
                                                        <input type="hidden" th:field="*{id}" >
                                                        <div class="form-group">
                                                            <label>Name</label>
                                                            <input th:field="*{name}" type="text"
                                                                   class="form-control" placeholder="Your name" required>
                                                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Price</label>
                                                            <input th:field="*{price}" type="text"
                                                                   class="form-control" placeholder="Your name" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Birth Day</label>
                                                            <input th:field="*{birthday}" type="date"
                                                                   class="form-control" placeholder="Birth Day" required>
                                                            <label th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red"></label>
                                                        </div>
                                                        <button type="submit" class="btn btn-primary btn-lg">Save changes</button>
                                                        <p><br/></p>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
