<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="searchTable">
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <td th:text="${coin.id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${coin.customerName}"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td th:text="${customer.customerGender.gender}"></td>
        </tr>
            <th>Birth day</th>
            <td th:text="${customer.customerBirthday}"></td>
        </tr>
    </table>
</div>
</body>
</html>
