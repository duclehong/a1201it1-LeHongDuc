<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrapper">
    <nav th:replace="layout :: navtop2"></nav>
    <nav th:replace="layout :: navtop"></nav>
    <div id="page-wrapper" th:fragment="navside-index">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline d-flex justify-content-center form-control-sm">
                        <input class="form-control form-control-sm mr-3 w-75" name="s" type="text"
                               placeholder="Search by title" aria-label="Search">
                        <button class="btn btn-primary" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                    <br>
                    <form method="get" th:action="@{/create}">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-plus-square"></i> Create
                        </button>
                    </form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table border="1" class="table table-striped table-bordered table-hover">
                                        <tr>
                                            <th> Stt</th>
                                            <th> Tiêu Đề</th>
                                            <th> Loại Câu Hỏi</th>
                                            <th> Ngày Đăng</th>
                                            <th>Tình trạng</th>
                                            <th>Tính Năng</th>
                                            <th></th>
                                        </tr>
                                        <th:block th:each="questions, index : ${questions}">
                                            <tr>
                                                <td th:id="'questionId' + ${index.index}" th:text="${questions.id}" hidden>  </td>
                                                <td th:id="'stt' + ${index.index}" th:text="${index.index +1 }" >  </td>
                                                <td th:id="'questionName' + ${index.index}" th:text="${questions.title}"></td>
                                                <td th:text="${questions.idQuestionType.name}"></td>
                                                <td th:text="${questions.birthday}"></td>
                                                <td th:text="${questions.status}"></td>
                                                <td><form method="get" th:action="@{/edit/__${questions.id}__ }">
                                                    <button type="submit" class="btn btn-primary">
                                                        <i class="fa fa-edit"></i> Edit
                                                    </button>
                                                </form></td>
<!--                                                <td><a th:href="@{/edit/__${questions.id}__ }"> Edit </a></td>-->
<!--                                                <td><a th:href="@{/delete/__${questions.id}__ }"> <button ></button></a></td>-->
                                                <td>
                                                    <a th:href="@{/delete/__${questions.id}__ }"><button
                                                            class="btn btn-danger btnModalDelete"><i
                                                            class="fa fa-pencil"></i> Delete
                                                    </button>
                                                    </a>
                                                </td>
                                            </tr>
                                        </th:block>
                                    </table>
                                    <div>
                                        <nav aria-label="Page navigation example">
                                            <ul class="pagination">
                                                <li class="page-item"><a class="page-link"
                                                                         th:href="@{'/'(page=${questions.number - 1})}"
                                                                         th:if="${questions.hasPrevious()}">Previous</a>
                                                </li>
                                                <li class="page-item"><span class="page-link"
                                                                            th:text="${questions.number + 1}"></span><span
                                                        class="page-link" th:text="${questions.totalPages}"></span></li>
                                                <li class="page-item"><a
                                                        th:href="@{'/'(page=${questions.number + 1})}"
                                                        th:if="${questions.hasNext()}">Next</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="notify">
                        <th:block th:if="${createSuccess}">
                            <p th:text="${createSuccess}"></p>
                        </th:block>
                        <th:block th:if="${editSuccess}">
                            <p th:text="${editSuccess}"></p>
                        </th:block>
                        <th:block th:if="${deleteSuccess}">
                            <p th:text="${deleteSuccess}"></p>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--        modal delete-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center" id="exampleModalLabel2">Delete Question</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="modelId" size="50" disabled style="border: none;background: white; color: red">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" th:onclick="'javascript:submitDelete()'">Delete</button>
            </div>
        </div>
    </div>
</div>
<form th:action="@{/delete}" method="post" id="deleteQuestion">
    <input type="hidden" name="action" value="deleteQuestion">
    <input type="hidden" name="idQuestion" id="idQuestion">
</form>

<!--            modal view-->
<div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title1 text-center" id="exampleModalLabel">View Question</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Body
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function showView(index) {
        let id = document.getElementById("questionId" + index).innerHTML;
        $.ajax({
            type: "GET",
            url: "/view/" + id,
            dataType: "HTML",
            success: function (data) {
                $(".modal-body").html(data);
                $('#viewModal').modal('show');
            }
        })
    }

    function questionSetId(index) {
        let name = document.getElementById("questionName" + index).innerHTML;
        let id = document.getElementById("questionId" + index).innerHTML;
        document.getElementById("Question").value = id;
        document.getElementById("modelId").value = "Do you want delete question name: " + name;
        $('#deleteModal').modal('show');
    }

    function submitDelete() {
        <!-- để submit form delete  -->
        document.getElementById("deleteQuestion").submit();
        alert("Delete question successfully");
    }
</script>
</html>
