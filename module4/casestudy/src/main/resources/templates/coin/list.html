<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div id="wrapper">
    <nav th:replace="layout :: navtop2"></nav>
    <nav th:replace="layout :: navtop"></nav>
    <div id="page-wrapper" th:fragment="navside-index">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline d-flex justify-content-center form-control-sm">
                        <input class="form-control form-control-sm mr-3 w-75" name="s" type="text" placeholder="Search by name" aria-label="Search">
                        <button class="btn btn-primary" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                    <br>
                    <form method="get" th:action="@{/coin-create}">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-plus-square"></i> Create
                        </button>
                    </form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table border="1" class="table table-striped table-bordered table-hover">
                                        <tr>
                                            <th> Name</th>
                                            <th> Price</th>
                                            <th> Date of Birth</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        <th:block th:each="coins : ${coins}" >
                                            <tr>
                                                <td th:text="${coins.name}"></td>
                                                <td th:text="${coins.price}"></td>
                                                <td th:text="${coins.birthday}"></td>
                                                <td ><a th:href="@{/delete/__${coins.id}__ }"> Delete</a></td>
                                                <td ><a th:href="@{/edit/__${coins.id}__ }"> Edit </a></td>
                                            </tr>
                                        </th:block>
                                    </table>
<!--                                    <div>-->
<!--                                        <nav aria-label="Page navigation example">-->
<!--                                            <ul class="pagination">-->
<!--                                                <li class="page-item"><a class="page-link" th:href="@{'/customer-list'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a></li>-->
<!--                                                <li class="page-item"><span class="page-link" th:text="${customers.number + 1}"></span><span class="page-link" th:text="${customers.totalPages}"></span></li>-->
<!--                                                <li class="page-item"><a th:href="@{'/customer-list'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a></li>-->
<!--                                            </ul>-->
<!--                                        </nav>-->
<!--                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="notify">
                        <th:block th:if="${createok}"> <p th:text="${createok}"></p></th:block>
                        <th:block th:if="${editok}"> <p th:text="${editok}"></p></th:block>
                        <th:block th:if="${xoaok}"> <p th:text="${xoaok}"></p></th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--        modal delete-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center" id="exampleModalLabel2">Delete Customer</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="modelId" size="50" disabled style="border: none;background: white; color: red">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" th:onclick="'javascript:submitDelete()'">Delete</button>
            </div>
        </div>
    </div>
</div>
<form th:action="@{/delete-customer}" method="post" id="deleteCustomer">
    <input type="hidden" name="action" value="deleteCustomer">
    <input type="hidden" name="idCustomer" id="idCustomer">
</form>

<!--            modal view-->
<div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title1 text-center" id="exampleModalLabel">View Customer</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Body
            </div>
        </div>
    </div>
</div>
