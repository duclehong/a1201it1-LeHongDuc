<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="wrapper">
    <nav th:replace="layout :: navtop2"></nav>
    <nav th:replace="layout :: navtop"></nav>
    <div id="page-wrapper" th:fragment="navside-index">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="section-title">Create Coin</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form th:action="@{/create}" method="post" th:object="${coin}">
                                        <table border="1">
                                            <tr>
                                                <td>Name</td>
                                                <td><input type="text" th:field="*{name}"></td>
                                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </label>
                                            </tr>
                                            <tr>
                                                <td>Price</td>
                                                <td><input type="text" th:field="*{price}"></td>
                                                <!--            <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}"> </label>-->
                                            </tr>
                                            <tr>
                                                <td>Date</td>
                                                <td><input type="date" th:field="*{birthday}"></td>
                                                <label th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"> </label>
                                            </tr>
                                        </table>
                                        <button type="submit">Create</button>
                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
