<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new blog</title>
</head>
<body>
    <h1 th:text="${action} == 'create' ? 'Create new blog' : 'Edit blog'" >Create new blog</h1>
    <form name="create" th:action="@{/blog/create}" method="post" th:object="${blog}">
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" th:placeholder="${'ID of blog'}" name="id" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:placeholder="${'ID of blog'}" name="name" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" th:placeholder="${'Name of blog'}" name="id" th:field="*{description}"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><input type="text" th:placeholder="${'Content of blog'}" name="id" th:field="*{content}"></td>
            </tr>
            <tr>
                <td>
                    <button type="reset">Reset</button>
                </td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
        <p th:data th:attr="data=${'aa' + blog.id}"></p>
        <input type="hidden" name="action" th:value="${action}" th:id="">
    </form>
</body>
</html>
