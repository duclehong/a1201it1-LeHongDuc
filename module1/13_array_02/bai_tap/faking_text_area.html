<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>

        <h3>KeyEvent example</h3>

        <textarea id="log-div" rows="10" 
        onkeypress="keypressHandler(event)">

        </textarea>
        <br />
        <button onclick="clearLog()" >Clear</button>

    </body>
    <script>
        var arr = ["ban", "la", "con", "pig","hehe"]
        function keydownHandler(evt) {
            appendLog("Keydown!");
        }

        function keyupHandler(evt) {
            appendLog("Keyup!");
        }

        function keypressHandler(evt) {
            var i =0;
            appendLog(arr[i]);
            arr[i] =arr[i+1];
        }


        function appendLog(text) {
            var oldText = document.getElementById("log-div").value;
            document.getElementById("log-div").value = oldText + "\n" + text;
        }

        function clearLog() {
            document.getElementById("log-div").value = "";
        }
    </script>
</body>

</html>
