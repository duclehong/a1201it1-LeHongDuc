<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="in" placeholder="nhap so">
    <button onclick="kt()"> kiem tra nguyen to</button>
    <input type="text" id="kq" >
    <script>
        function kt() {
            var n;
        n = document.getElementById('in').value;
        n = parseInt(n);
        var bl = true;
        if (n<2) {
            document.getElementById('kq').value = "day khong phai la so nguyen to";
        }
        
        for (let i = 2; i < (n-1); i++) {
            if (n%i==0) {
                document.getElementById('kq').value = "day khong phai la so nguyen to";
                bl = false;
                console.log(bl);
                break;
            }
            
        }
        if (bl) {
            document.getElementById('kq').value = " day la so nguyen to";
        } 
        }
    </script>
</body>
</html>
