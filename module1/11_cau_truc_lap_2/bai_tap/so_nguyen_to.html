        if (n<2) {

        function prt() {
            var num = 20;
           num =  document.getElementById('so_luong').value;
           num = parseInt(num);
           
           dem = 0;
           tam = 2;
           while (dem < num) {
               if (kiemtrasonguyen(tam)) {
                   document.writeln(tam);
                   dem ++;

               }
               tam ++;
           }
           
        }
        function kiemtrasonguyen(n) {
            if (n<2) {
                return 0;
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n%i==0) {
                    return 0;
                }
                
            }
            return 1;
        }
