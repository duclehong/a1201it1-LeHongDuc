<body>

    <table border ="solid 2px;" style="color:black;font-size:30px;">
      
    <script>
    for(let j = 1; j < 10; j++)
    {
        document.write("<tr>");
        for(let i = 2; i < 10; i++)
            {
               
                document.write("<td>"+i + "x" + j + "=" + i*j +"</td>");	
            }
        document.write("</tr>"); 
    }	
    document.write("hehe");
    </script>
        
    </table>
