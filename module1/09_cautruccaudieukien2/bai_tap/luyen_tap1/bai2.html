<body>
    <input type="text" name="" id="age" placeholder="nhap so tuoi">
    <button onclick="kt()">kiem tra</button>
    <script>
        function kt() {
            var age;
            age = document.getElementById('age').value;
            age = parseInt(age);
            if (age == 15) {
                alert("du tuoi lop 10");
            } else if (age > 15) {
                alert(" qua gia");
            } else {
                alert(" qua non");
            }
        }
    </script>
