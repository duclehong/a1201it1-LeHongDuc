<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p> Nhập cân nặng</p>
    <input type="text" name="" id="cannang">
    <br>
    <p> Nhập chiều cao</p>
    <input type="text" name="" id="chieucao">
    <button onclick="tinhbmi()"> tinh bmi</button>
    <script>
        function tinhbmi() {
            let chieucao, cannang, bmi;
            chieucao = document.getElementById('chieucao').value;
            chc = parseFloat(chieucao);
            cannang = document.getElementById('cannang').value;
            cn = parseFloat(cannang);

            bmi = cn / (chc * chc);
            // text = "chi so bmi cua ban la: " + bmi;
            // document.getElementById('bmi').innerHTML= text;
            if (bmi < 18)
                document.write("Underweight");
            else if (bmi < 25.0)
                document.write("Normal");
            else if (bmi < 30.0)
                document.write("Overweight");
            else
                document.write("Obese");
        }
    </script>
</body>

</html>
