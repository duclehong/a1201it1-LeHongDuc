<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="hinh1" src="1.jpg" onclick="changeImg(1)" style="width: 300px; height: 300px; vertical-align: middle;">
    <img id="hinh2" src="2.jpg" onclick="changeImg(2)" style="width: 300px; height: 300px; vertical-align: middle;">
    <img id="hinh3" src="3.jpg" onclick="changeImg(3)" style="width: 300px; height: 300px; vertical-align: middle;">
    <img id="hinh4" src="4.jpg" onclick="changeImg(4)" alt="" style="width: 300px; height: 300px; vertical-align: middle;">
    <script>
        let anh1 = document.getElementById("hinh1");
        let anh2 = document.getElementById("hinh2");
        let anh3 = document.getElementById("hinh3");
        let anh4 = document.getElementById("hinh4");

        function changeImg(choose) {
            switch (choose) {
                case 1:
                    if (anh1.getAttribute("src") === '1.jpg') {
                        anh1.src = '11.jpg';
                    } else if (anh1.getAttribute("src") === '11.jpg') {
                        anh1.src = '111.jpg';
                    } else {
                        anh1.src = '1.jpg';
                    }
                    check();
                    break;
                case 2:
                    if (anh2.getAttribute("src") === '2.jpg') {
                        anh2.src = '22.jpg';
                    } else if (anh2.getAttribute("src") === '22.jpg') {
                        anh2.src = '222.jpg';
                    } else {
                        anh2.src = '2.jpg';
                    }
                    check();
                    break;
                case 3:
                    if (anh3.getAttribute("src") === '3.jpg') {
                        anh3.src = '33.jpg';
                    } else if (anh3.getAttribute("src") === '33.jpg') {
                        anh3.src = '333.jpg';
                    } else {
                        anh3.src = '3.jpg';
                    }
                    check();
                    break;
                  case 4:
                    if (anh4.getAttribute("src")== '4.jpg') {
                      anh4.src = '44.jpg';
                    } else if (anh4.getAttribute("src")== '44.jpg') {
                      anh4.src = '444.jpg';
                    } else {
                      anh4.src = '4.jpg';
                    }
                    check();
                    break;
            }
        }
        function check() {
            if (anh1.getAttribute("src") === '1.jpg' && anh2.getAttribute("src") === '2.jpg' && anh3.getAttribute("src") === '3.jpg' && anh4.getAttribute("src") === '4.jpg') {
                document.write("hehe");
            }
            if (anh1.getAttribute("src") === '11.jpg' && anh2.getAttribute("src") === '22.jpg' && anh3.getAttribute("src") === '33.jpg' && anh4.getAttribute("src")  === '44.jpg') {
                document.write("hehe");
            }
            if (anh1.getAttribute("src") === '111.jpg' && anh2.getAttribute("src") === '222.jpg' && anh3.getAttribute("src") === '333.jpg' && anh4.getAttribute("src")  === '444.jpg') {
                document.write("hehe");
            }
        }
    </script>
</body>

</html>
