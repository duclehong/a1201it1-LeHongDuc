<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    n = parseFloat(prompt("Nhập giá trị độ c"));
    class Temperature{
        constructor(c){
            this.c = c;
        }
        change_to_f(){
            return (this.c*9/5)+32;
        }
        change_to_k(){
            return this.c + 273.15;
        }
    }
    var do_C = new Temperature(n);
    alert("Giá trị độ k tương ứng là: " + do_C.change_to_f()  + ". Giá trị độ K tương ứng là: " + do_C.change_to_k(25) + ".");
    
</script>
</body>
</html>
